<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation in Js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Signup</h1>
        </header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="name">Full Name</label>
              <input type="text" placeholder="Type Name Here " id="name" />
              <span id="nameError"></span>
            </p>
            <p>
              <label for="email">Email id</label>
              <input type="email" placeholder="xyz@gmail.com " id="email" />
            </p>
            <p>
              <label for="passward">passward</label>
              <input
                type="password"
                placeholder="at least 8 characters"
                id="passward"
              />
            </p>
            <p>
              <input type="submit" value="Create Account" id="submitBtn" />
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>Already have an account? <a href="">Login</a></p>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
